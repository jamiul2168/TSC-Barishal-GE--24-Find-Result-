    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            padding: 50px 20px;
            margin: 0;
            color: #343a40;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 18px;
            transition: border-color 0.3s;
            margin-right: 10px;
        }
        input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        .popup-content {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: left;
            animation: slideIn 0.5s;
            width: 400px;
            font-size: 18px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .congratulations {
            color: #28a745;
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        .gpa-highlight, .board-roll-highlight {
            color: #007bff;
            font-weight: bold;
            font-size: 20px;
        }
        .fail-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }
        .no-result {
            color: #dc3545;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
        }
        .close-btn, .contract-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .close-btn:hover, .contract-btn:hover {
            background-color: #0056b3;
        }
        .contract-btn {
            background-color: #ffc107;
            display: none; /* Initially hidden */
        }
        .contract-btn:hover {
            background-color: #e0a800;
        }
        .prepared-by {
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            color: #007bff; /* Blue color for emphasis */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Student Result Search</h1>
    <div class="input-container">
        <input type="text" id="rollNumber" placeholder="Enter your class roll number" oninput="this.value = this.value.replace(/[^0-9]/g, '');" />

<div class="popup" id="popup">
